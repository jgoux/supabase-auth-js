name: Test and Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: ./.github/actions/setup
      - name: Tests
        uses: ./.github/actions/tests
      - name: Build
        run: pnpm build
      - name: Publish
        run: pnpx pkg-pr-new publish "./packages/nextjs"